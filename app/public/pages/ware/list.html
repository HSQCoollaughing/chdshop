<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <button class="btn btn-success">增加</button>
                <button class="btn btm-danger">批量删除</button>
            </div>
            <div class="pull-right">
                <input type="text" name="keyword" ng-model="keyword" ng-change="filter()">
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <td><input type="checkbox" id="selectAll"></td>
                        <td>名称</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td class="text-center">操作</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ware in wares">
                        <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"></td>
                        <td>{{ware.name}}</td>
                        <td>{{ware.price}}</td>
                        <td><img ng-src="{{ware.imgSrc}}" width="50" height="50"></td>
                        <td class="text-center">
                            <button class="btn btn-primary">编辑</button>
                            <button class="btn btn-info">查看</button>
                            <button class="btn btn-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer text-center">
            <ul class="pagination pagination-sm">
                <li>上一页</li>
                <li ng-repeat="page in pages"></li>
                <li>下一页</li>
            </ul>
        </div>
    </div>
</div>
